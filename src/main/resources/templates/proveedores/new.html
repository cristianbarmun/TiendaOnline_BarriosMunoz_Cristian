<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Nuevo proveedor</title>
<th:block th:include="fragments/head.html :: head"></th:block>
<link rel="stylsheet" href="/css/styles.css"/>
</head>
<body>
	<form th:action="@{/proveedores/new/submit}" th:object="${proveedor}"
		method="post" class="form-horizontal">
		<fieldset>

			<!-- Form Name -->
			<legend><h1>Nuevo proveedor</h1></legend>

			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="nombre">Nombre</label>
				<div class="col-md-4">
					<input id="nombre" name="nombre" type="text" placeholder=""
						class="form-control input-md" required="">

				</div>
			</div>

			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="direccion">Dirección</label>
				<div class="col-md-4">
					<input id="direccion" name="direccion" type="text" placeholder=""
						class="form-control input-md" required="">

				</div>
			</div>

			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="localidad">Localidad</label>
				<div class="col-md-4">
					<input id="localidad" name="localidad" type="text" placeholder=""
						class="form-control input-md" required="">

				</div>
			</div>

			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="provincia">Provincia</label>
				<div class="col-md-4">
					<input id="provincia" name="provincia" type="text" placeholder=""
						class="form-control input-md" required="">

				</div>
			</div>

			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="telefono">Teléfono</label>
				<div class="col-md-4">
					<input id="telefono" name="telefono" type="text" placeholder=""
						class="form-control input-md" required="">

				</div>
			</div>

			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="cif">CIF</label>
				<div class="col-md-4">
					<input id="cif" name="cif" type="text" placeholder=""
						class="form-control input-md" required="">

				</div>
			</div>

			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="email">Email</label>
				<div class="col-md-4">
					<input id="email" name="email" type="text" placeholder=""
						class="form-control input-md" required="">

				</div>
			</div>
			
			<!-- Button -->
			<div class="form-group">
				<label class="col-md-4 control-label" for="nuevo"></label>
				<div class="col-md-4">
					<button id="nuevo" name="nuevo" class="btn btn-primary">Aceptar</button>
				</div>
			</div>

		</fieldset>
	</form>
</body>
</html>
