<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Nuevo usuario</title>
<th:block th:include="fragments/head.html :: head"></th:block>
<link rel="stylsheet" href="/css/styles.css" />
</head>
<body>
	<form th:action="@{/usuario/new/submit}" th:object="${usuario}"
		method="post" class="form-horizontal">
		<fieldset>
			<a th:href="@{/}">Ir a inicio</a><br> <br> <br>
			<!-- Form Name -->
			<legend>
				<h1>Nuevo usuario</h1>
			</legend>

			<input id="id" name="id" type="hidden" placeholder=""
				class="form-control input-md" required="" th:field="*{id}">

			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="email">Email</label>
				<div class="col-md-4">
					<input id="email" name="email" type="text" placeholder=""
						class="form-control input-md" required="">

				</div>
			</div>

			<!-- Password input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="clave">Clave</label>
				<div class="col-md-4">
					<input id="clave" name="clave" type="password" placeholder=""
						class="form-control input-md" required="">

				</div>
			</div>

			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="nombre">Nombre
					usuario</label>
				<div class="col-md-4">
					<input id="nombre" name="nombre" type="text" placeholder=""
						class="form-control input-md" required="">

				</div>
			</div>

			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="apellido1">Apellido
					1</label>
				<div class="col-md-4">
					<input id="apellido1" name="apellido1" type="text" placeholder=""
						class="form-control input-md" required="">

				</div>
			</div>

			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="apellido2">Apellido
					2</label>
				<div class="col-md-4">
					<input id="apellido2" name="apellido2" type="text" placeholder=""
						class="form-control input-md" required="">

				</div>
			</div>

			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="direccion">Dirección</label>
				<div class="col-md-4">
					<input id="direccion" name="direccion" type="text" placeholder=""
						class="form-control input-md" required="">

				</div>
			</div>

			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="localidad">Localidad</label>
				<div class="col-md-4">
					<input id="localidad" name="localidad" type="text" placeholder=""
						class="form-control input-md" required="">

				</div>
			</div>

			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="provincia">Provincia</label>
				<div class="col-md-4">
					<input id="provincia" name="provincia" type="text" placeholder=""
						class="form-control input-md" required="">

				</div>
			</div>

			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="telefono">Teléfono</label>
				<div class="col-md-4">
					<input id="telefono" name="telefono" type="text" placeholder=""
						class="form-control input-md" required="">

				</div>
			</div>

			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="dni">DNI</label>
				<div class="col-md-4">
					<input id="dni" name="dni" type="text" placeholder=""
						class="form-control input-md" required="">

				</div>
			</div>


			<!-- Button -->
			<div class="form-group">
				<label class="col-md-4 control-label" for="nuevo"></label>
				<div class="col-md-4">
					<button id="nuevo" name="nuevo" class="btn btn-primary">Aceptar</button>
				</div>
			</div>

		</fieldset>
	</form>
</body>
</html>
